<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <tr th:if="${notas.empty}">
        <td colspan="2"> No Jojos :c </td>
    </tr>
    <div class="card-deck">                       
    <tr th:each="jojo : ${notas}">
            <div class="card bg" style="width:400px">
                <img class="card-img-top" src="https://i.pinimg.com/280x280_RS/0a/bf/bd/0abfbdaa2908cc475b953ccb417c66e3.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <span th:text="${jojo.status}"> status </span>
                    </div>
            </div>             
    </tr>
</div> 

</body>




</html>
